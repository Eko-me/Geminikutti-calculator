<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geminikutti Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="calculation" id="calculation"></div>
            <div class="answer" id="answer"></div>
        </div>
        <div class="keypad">
            <button class="key key-operator" onclick="clearDisplay()">C</button>
            <button class="key key-operator" onclick="deleteLast()">DEL</button>
            <button class="key key-operator" onclick="appendOperator('%')">%</button>
            <button class="key key-operator" onclick="appendOperator('/')">รท</button>
            <button class="key" onclick="appendNumber('7')">7</button>
            <button class="key" onclick="appendNumber('8')">8</button>
            <button class="key" onclick="appendNumber('9')">9</button>
            <button class="key key-operator" onclick="appendOperator('*')">ร</button>
            <button class="key" onclick="appendNumber('4')">4</button>
            <button class="key" onclick="appendNumber('5')">5</button>
            <button class="key" onclick="appendNumber('6')">6</button>
            <button class="key key-operator" onclick="appendOperator('-')">-</button>
            <button class="key" onclick="appendNumber('1')">1</button>
            <button class="key" onclick="appendNumber('2')">2</button>
            <button class="key" onclick="appendNumber('3')">3</button>
            <button class="key key-operator" onclick="appendOperator('+')">+</button>
            <button class="key key-zero" onclick="appendNumber('0')">0</button>
            <button class="key" onclick="appendNumber('.')">.</button>
            <button class="key key-equals" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
